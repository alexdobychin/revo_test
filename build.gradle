apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.testng:testng:6.9.13.6'
    compile 'org.seleniumhq.selenium:selenium-java:3.3.1'
    compile 'com.sun.jersey:jersey-client:1.19.2'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    compile 'org.hamcrest:java-hamcrest:2.0.0.0'
    compile 'net.lightbody.bmp:browsermob-core:2.1.2'
    compile 'com.beust:jcommander:1.58'
    compile 'com.thoughtworks.xstream:xstream:1.4.9'
    compile 'com.google.code.gson:gson:2.7'
    compile 'org.seleniumhq.selenium:selenium-firefox-driver:3.0.1'
    compile 'mysql:mysql-connector-java:6.0.5'
    compile 'org.hibernate:hibernate-core:5.2.3.Final'
    compile 'com.browserstack:browserstack-local-java:1.0.0'
    compile 'com.squareup.okhttp3:okhttp:3.8.0'
    compile 'io.github.http-builder-ng:http-builder-ng-okhttp:0.16.1'


}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task testStart(type: Test) {
    useTestNG {
        suites 'src/test/resources/testng.xml'


    }
    systemProperty "file.encoding", "utf-8"
}

